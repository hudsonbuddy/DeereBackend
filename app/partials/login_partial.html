<div class="main2">
        <div class="signinContainer">
            <div class="signinbox">
                <form>
                    <input type="text" ng-model="username" placeholder="Username"><br>
                    <input type="password" ng-model="password" placeholder="Password"><br>
                    <button class="submitButton" ng-click="doLogin()">Submit</button>
                </form>
            </div>
        </div>
        <div class="videoholder">
             <video id="video" autoplay muted loop>
                <source src="video/movie2.mp4" type="video/mp4">
            </video>
        </div>
</div>
